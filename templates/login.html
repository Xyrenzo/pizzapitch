<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <p class="subtitle">Enter your account</p>
            <form id="loginForm" action="/login" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="remember-forgot">
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="divider">
                <span>or login with</span>
            </div>

            <div class="social-login">
                <a href="/auth/google" class="social-btn google-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">

                        <path d="M9 3.59091C10.4091 3.59091 11.6477 4.11364 12.6136 5.13636L14.1705 3.57955C12.9636 2.45227 11.15 1.72727 9 1.72727C5.22727 1.72727 2.54545 4.43182 1.31818 7.47727L4.15909 9.56818C4.77273 7.73864 6.47727 6.40909 8.5 6.40909C9.70455 6.40909 10.6545 6.73636 11.3864 7.25682V9.31591H14.1136C13.9318 8.52273 13.5 7.84091 12.8864 7.34091V5.28182H10.1591C9.70455 4.92045 9.36364 4.70455 9 4.70455C8.63636 4.70455 8.29545 4.92045 7.84091 5.28182L4.84091 2.28182C5.79545 1.42045 7.34091 0.5 9 0.5C11.15 0.5 12.9636 1.22727 14.1136 2.38636L16.5 0C14.9318 -1.5 12.75 -2.5 9 -2.5C4.22727 -2.5 0.227273 1.22727 -1.5 5.5L1.34091 7.59091C2.56818 4.54545 5.25 1.84091 9 1.84091V3.59091Z" fill="#EA4335"/>
                    </svg>
                    Google
                </a>
                <a href="/auth/github" class="social-btn github-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">

            </div>

            <div class="register-link">
                Do not have an account? <a href="/register">Register</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Register</h2>
            <p class="subtitle">Create your account</p>

            <form id="registerForm" action="/register" method="post">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input name="username" type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" placeholder="example@mail.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input name="password" type="password" id="password" placeholder="Minimum 8 characters" required minlength="8">
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password" placeholder="Repeat your password" required>
                        <div class="error-message">Пароль не похож</div>
                    </div>
                </div>

                <button type="submit" class="btn-register" id="submitBtn">Register</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="login-link">
                Already have an account? <a href="/login">Login</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const submitBtn = document.getElementById('submitBtn');
            const confirmWrapper = confirmPasswordInput.parentElement;

            function validatePasswords() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword === '') {
                    // Если поле пустое, убираем ошибку
                    confirmWrapper.classList.remove('password-match');
                    confirmPasswordInput.classList.remove('error');
                    submitBtn.disabled = false;
                    return;
                }
                
                if (password !== confirmPassword) {
                    // Пароли не совпадают
                    confirmWrapper.classList.add('password-match');
                    confirmPasswordInput.classList.add('error');
                    submitBtn.disabled = true;
                } else {
                    // Пароли совпадают
                    confirmWrapper.classList.remove('password-match');
                    confirmPasswordInput.classList.remove('error');
                    submitBtn.disabled = false;
                }
            }

            // Слушаем изменения в обоих полях пароля
            passwordInput.addEventListener('input', validatePasswords);
            confirmPasswordInput.addEventListener('input', validatePasswords);

            // Также проверяем при загрузке страницы (на случай автозаполнения)
            validatePasswords();

            // Дополнительная валидация при отправке формы
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    confirmWrapper.classList.add('password-match');
                    confirmPasswordInput.classList.add('error');
                    confirmPasswordInput.focus();
                    
                    // Анимация "тряски" для привлечения внимания
                    confirmWrapper.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        confirmWrapper.style.animation = '';
                    }, 500);
                }
            });

            // Добавляем CSS для анимации тряски
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
